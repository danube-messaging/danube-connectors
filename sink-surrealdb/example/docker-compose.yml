services:
  # ETCD - Required for Danube broker metadata storage
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: danube-etcd
    environment:
      - ETCDCTL_API=3
      - ETCD_NAME=surrealdb-etcd
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=surrealdb-etcd=http://etcd:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=surrealdb-example-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - surrealdb-network
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test:
        [
          "CMD",
          "etcdctl",
          "--endpoints=http://127.0.0.1:2379",
          "endpoint",
          "health",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Danube Broker
  danube-broker:
    image: ghcr.io/danube-messaging/danube-broker:latest
    container_name: danube-broker
    ports:
      - "6650:6650" # Danube service port
      - "50051:50051" # Admin API
      - "9040:9040" # Prometheus metrics
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info
    volumes:
      - ./danube_broker.yml:/etc/danube_broker.yml:ro
      - broker_wal:/data/wal
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - surrealdb-network
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "danube-broker:6650",
      ]

  # Topic Initialization - Creates Danube topics before connectors start
  topic-init:
    image: ghcr.io/danube-messaging/danube-cli:v0.5.2
    container_name: surrealdb-topic-init
    depends_on:
      danube-broker:
        condition: service_started
    environment:
      - DANUBE_ADMIN_ENDPOINT=http://danube-broker:50051
    networks:
      - surrealdb-network
    command: >
      sh -c "
        echo 'Waiting for Danube broker to be ready...';
        sleep 5;
        echo 'Creating topic /default/events...';
        danube-admin-cli topics create /default/events --dispatch-strategy reliable || echo 'Topic may already exist';
        echo 'Topic initialization complete';
      "
    restart: "no"

  # SurrealDB Database
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000" # HTTP/WebSocket API
    command: start --log trace --user root --pass root memory
    networks:
      - surrealdb-network

  # SurrealDB Sink Connector
  surrealdb-sink:
    build:
      context: ../../
      dockerfile: connectors/sink-surrealdb/Dockerfile
    container_name: surrealdb-sink
    depends_on:
      topic-init:
        condition: service_completed_successfully
      surrealdb:
        condition: service_started
    volumes:
      # Mount the connector configuration file
      - ./connector.toml:/etc/connector.toml:ro
    environment:
      # Configuration file path (required)
      - CONNECTOR_CONFIG_PATH=/etc/connector.toml

      # Core Danube settings (override values in connector.toml)
      - DANUBE_SERVICE_URL=http://danube-broker:6650
      - CONNECTOR_NAME=surrealdb-sink-example

      # SurrealDB connection (override for different environments)
      - SURREALDB_URL=surrealdb:8000

      # Secrets (authentication)
      - SURREALDB_USERNAME=root
      - SURREALDB_PASSWORD=root

      # Logging
      - RUST_LOG=info,danube_sink_surrealdb=debug
    ports:
      - "9090:9090" # Metrics
    networks:
      - surrealdb-network
    restart: unless-stopped

networks:
  surrealdb-network:
    driver: bridge

volumes:
  etcd_data:
  broker_wal:
