name: Release Source-Webhook Connector

on:
  push:
    tags:
      - "source-webhook/v*.*.*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        working-directory: source-webhook
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-linux
          path: |
            source-webhook/target/x86_64-unknown-linux-gnu/release/danube-source-webhook

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install pkg-config openssl protobuf

      - name: Set up Rust for Apple Silicon
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build for Apple Silicon
        working-directory: source-webhook
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload MacOS Apple Silicon binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-macos
          path: |
            source-webhook/target/aarch64-apple-darwin/release/danube-source-webhook

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        run: choco install protoc -y

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build for Windows
        working-directory: source-webhook
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-windows
          path: |
            source-webhook/target/x86_64-pc-windows-msvc/release/danube-source-webhook.exe

  docker-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: source-webhook/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#source-webhook/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/danube-source-webhook
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Source-Webhook Connector image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: source-webhook/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/danube-source-webhook:${{ steps.version.outputs.version }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository_owner }}/danube-source-webhook:latest-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=source-webhook-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=source-webhook-${{ matrix.arch }}

  docker-manifest:
    needs: docker-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: source-webhook/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#source-webhook/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/danube-source-webhook"

          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

  release:
    needs: [build-linux, build-macos, build-windows, docker-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-linux
          path: artifacts/linux/

      - name: Download MacOS binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-macos
          path: artifacts/macos/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-windows
          path: artifacts/windows/

      - name: Prepare release assets
        run: |
          # Create release directory
          mkdir -p release

          # Copy and rename binaries
          cp artifacts/linux/danube-source-webhook release/danube-source-webhook-linux
          cp artifacts/macos/danube-source-webhook release/danube-source-webhook-macos
          cp artifacts/windows/danube-source-webhook.exe release/danube-source-webhook-windows.exe

          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: source-webhook/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#source-webhook/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Compose release body
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          cat > RELEASE_BODY.md <<EOF
          # Source-Webhook Connector ${VERSION}

          HTTP/Webhook source connector for Danube messaging platform with schema validation support.

          ## Binaries

          - **Linux**: [danube-source-webhook-linux](https://github.com/${REPO}/releases/download/${TAG}/danube-source-webhook-linux)
          - **MacOS (Apple Silicon)**: [danube-source-webhook-macos](https://github.com/${REPO}/releases/download/${TAG}/danube-source-webhook-macos)
          - **Windows**: [danube-source-webhook-windows.exe](https://github.com/${REPO}/releases/download/${TAG}/danube-source-webhook-windows.exe)

          ## Checksums

          - **SHA256**: [checksums.txt](https://github.com/${REPO}/releases/download/${TAG}/checksums.txt)

          ## Docker Image

          **Multi-arch image (linux/amd64, linux/arm64)**:

          \`\`\`bash
          docker pull ghcr.io/${OWNER}/danube-source-webhook:${VERSION}
          \`\`\`

          ## Documentation

          - **Main README**: [source-webhook/README.md](https://github.com/${REPO}/tree/${TAG}/source-webhook)
          - **Configuration Guide**: [source-webhook/config/README.md](https://github.com/${REPO}/tree/${TAG}/source-webhook/config)
          - **Example Setup**: [source-webhook/example/README.md](https://github.com/${REPO}/tree/${TAG}/source-webhook/example)

          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Source-Webhook Connector ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/danube-source-webhook-linux
            release/danube-source-webhook-macos
            release/danube-source-webhook-windows.exe
            release/checksums.txt
          body_path: RELEASE_BODY.md
