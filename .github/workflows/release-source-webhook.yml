name: Release Source-Webhook Connector

on:
  push:
    tags:
      - 'source-webhook/v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --package danube-source-webhook --target x86_64-unknown-linux-gnu

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-linux
          path: |
            target/x86_64-unknown-linux-gnu/release/danube-source-webhook

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install pkg-config openssl

      - name: Set up Rust for Apple Silicon
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build for Apple Silicon
        run: cargo build --release --package danube-source-webhook --target aarch64-apple-darwin

      - name: Upload MacOS Apple Silicon binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-macos
          path: |
            target/aarch64-apple-darwin/release/danube-source-webhook

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build for Windows
        run: cargo build --release --package danube-source-webhook --target x86_64-pc-windows-msvc

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-windows
          path: |
            target/x86_64-pc-windows-msvc/release/danube-source-webhook.exe

  docker-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/danube-source-webhook
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=true

      - name: Build and push Source-Webhook Connector image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: source-webhook/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/danube-source-webhook:${{ github.ref_name }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository_owner }}/danube-source-webhook:latest-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=source-webhook-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=source-webhook-${{ matrix.arch }}

  docker-manifest:
    needs: docker-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/danube-source-webhook"

          docker buildx imagetools create \
            -t ${IMAGE}:${TAG} \
            -t ${IMAGE}:latest \
            ${IMAGE}:${TAG}-amd64 \
            ${IMAGE}:${TAG}-arm64

  release:
    needs: [build-linux, build-macos, build-windows, docker-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-linux
          path: artifacts/linux/

      - name: Download MacOS binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-macos
          path: artifacts/macos/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-windows
          path: artifacts/windows/

      - name: Prepare release assets
        run: |
          # Create release directory
          mkdir -p release
          
          # Copy and rename binaries
          cp artifacts/linux/danube-source-webhook release/danube-source-webhook-linux
          cp artifacts/macos/danube-source-webhook release/danube-source-webhook-macos
          cp artifacts/windows/danube-source-webhook.exe release/danube-source-webhook-windows.exe
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Compose release body
        shell: bash
        run: |
          set -euo pipefail
          cat > RELEASE_BODY.md <<'EOF'
          # Source-Webhook Connector ${{ github.ref_name }}

          HTTP/Webhook source connector for Danube messaging platform with schema validation support.

          ## Binaries

          - **Linux**: [danube-source-webhook-linux](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/danube-source-webhook-linux)
          - **MacOS (Apple Silicon)**: [danube-source-webhook-macos](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/danube-source-webhook-macos)
          - **Windows**: [danube-source-webhook-windows.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/danube-source-webhook-windows.exe)

          ## Checksums

          - **SHA256**: [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt)
          
          ## Docker Image

          **Multi-arch image (linux/amd64, linux/arm64)**:
          
          ```bash
          docker pull ghcr.io/${{ github.repository_owner }}/danube-source-webhook:${{ github.ref_name }}
          ```
          
          ### Quick Start with Docker
          
          ```bash
          # Run the connector
          docker run -d \
            --name webhook-connector \
            -p 8080:8080 \
            -v $(pwd)/connector.toml:/etc/connector.toml:ro \
            -v $(pwd)/schemas:/etc/schemas:ro \
            -e CONNECTOR_CONFIG_PATH=/etc/connector.toml \
            -e WEBHOOK_API_KEY=your-secret-key \
            ghcr.io/${{ github.repository_owner }}/danube-source-webhook:${{ github.ref_name }}
          
          # Health check
          curl http://localhost:8080/health
          ```
          
          ### Run with Binary
          
          ```bash
          # Linux/MacOS
          chmod +x danube-source-webhook-linux
          export CONNECTOR_CONFIG_PATH=connector.toml
          export WEBHOOK_API_KEY=your-secret-key
          ./danube-source-webhook-linux
          
          # Windows
          set CONNECTOR_CONFIG_PATH=connector.toml
          set WEBHOOK_API_KEY=your-secret-key
          danube-source-webhook-windows.exe
          ```
          
          ### Verify Downloads
          
          ```bash
          # Download and verify checksums
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/danube-source-webhook-linux
          sha256sum -c checksums.txt
          ```

          ## Documentation

          - **Configuration Guide**: [source-webhook/config/README.md](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/source-webhook/config)
          - **Example Setup**: [source-webhook/example/README.md](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/source-webhook/example)
          - **Main README**: [source-webhook/README.md](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/source-webhook)

          ## Features

          - HTTP/Webhook server with multiple authentication methods (API Key, HMAC, JWT)
          - Schema validation with JSON Schema support
          - Rate limiting (per-endpoint and per-IP)
          - Multi-endpoint routing to different Danube topics
          - Configurable partitioning and reliable dispatch
          - Production-ready with health checks and observability
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Source-Webhook Connector ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release/danube-source-webhook-linux
            release/danube-source-webhook-macos
            release/danube-source-webhook-windows.exe
            release/checksums.txt
          body_path: RELEASE_BODY.md
