name: Release Sink-DeltaLake Connector

on:
  push:
    tags:
      - "sink-deltalake/v*.*.*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        working-directory: sink-deltalake
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-linux
          path: |
            sink-deltalake/target/x86_64-unknown-linux-gnu/release/danube-sink-deltalake

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install pkg-config openssl protobuf

      - name: Set up Rust for Apple Silicon
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build for Apple Silicon
        working-directory: sink-deltalake
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload MacOS Apple Silicon binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-macos
          path: |
            sink-deltalake/target/aarch64-apple-darwin/release/danube-sink-deltalake

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protoc
        run: choco install protoc -y

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build for Windows
        working-directory: sink-deltalake
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: connector-binaries-windows
          path: |
            sink-deltalake/target/x86_64-pc-windows-msvc/release/danube-sink-deltalake.exe

  docker-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: sink-deltalake/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#sink-deltalake/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/danube-sink-deltalake
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Sink-DeltaLake Connector image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: sink-deltalake/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/danube-sink-deltalake:${{ steps.version.outputs.version }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository_owner }}/danube-sink-deltalake:latest-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=sink-deltalake-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=sink-deltalake-${{ matrix.arch }}

  docker-manifest:
    needs: docker-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: sink-deltalake/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#sink-deltalake/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/danube-sink-deltalake"

          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

  release:
    needs: [build-linux, build-macos, build-windows, docker-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-linux
          path: artifacts/linux/

      - name: Download MacOS binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-macos
          path: artifacts/macos/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: connector-binaries-windows
          path: artifacts/windows/

      - name: Prepare release assets
        run: |
          # Create release directory
          mkdir -p release

          # Copy and rename binaries
          cp artifacts/linux/danube-sink-deltalake release/danube-sink-deltalake-linux
          cp artifacts/macos/danube-sink-deltalake release/danube-sink-deltalake-macos
          cp artifacts/windows/danube-sink-deltalake.exe release/danube-sink-deltalake-windows.exe

          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag: sink-deltalake/v0.2.0 -> v0.2.0
          VERSION="${GITHUB_REF_NAME#sink-deltalake/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Compose release body
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          cat > RELEASE_BODY.md <<EOF
          # Sink-DeltaLake Connector ${VERSION}

          DeltaLake sink connector for Danube messaging platform enabling ACID data lake ingestion to S3, Azure, and GCS.

          ## Binaries

          - **Linux**: [danube-sink-deltalake-linux](https://github.com/${REPO}/releases/download/${TAG}/danube-sink-deltalake-linux)
          - **MacOS (Apple Silicon)**: [danube-sink-deltalake-macos](https://github.com/${REPO}/releases/download/${TAG}/danube-sink-deltalake-macos)
          - **Windows**: [danube-sink-deltalake-windows.exe](https://github.com/${REPO}/releases/download/${TAG}/danube-sink-deltalake-windows.exe)

          ## Checksums

          - **SHA256**: [checksums.txt](https://github.com/${REPO}/releases/download/${TAG}/checksums.txt)

          ## Docker Image

          **Multi-arch image (linux/amd64, linux/arm64)**:

          \`\`\`bash
          docker pull ghcr.io/${OWNER}/danube-sink-deltalake:${VERSION}
          \`\`\`

          ## Documentation

          - **Main README**: [sink-deltalake/README.md](https://github.com/${REPO}/tree/${TAG}/sink-deltalake)
          - **Configuration Guide**: [sink-deltalake/config/README.md](https://github.com/${REPO}/tree/${TAG}/sink-deltalake/config)
          - **Example Setup**: [sink-deltalake/example/README.md](https://github.com/${REPO}/tree/${TAG}/sink-deltalake/example)

          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Sink-DeltaLake Connector ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/danube-sink-deltalake-linux
            release/danube-sink-deltalake-macos
            release/danube-sink-deltalake-windows.exe
            release/checksums.txt
          body_path: RELEASE_BODY.md
